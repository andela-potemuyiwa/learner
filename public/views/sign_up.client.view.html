<md-content class="first-content" style="height: 600px;padding: 24px;">

  <div layout="row" layout-align="center center">
      <h3 style="font-size:2em;color:#666;">Sign Up</h3>
  </div>

  <div layout="row" layout-align="center center">
      <span style="font-size:2em;color:#666;" ng-bind="message"></span>
  </div>

  <div layout="row" layout-align="center center">
    <md-card style="width:50%;">
      <md-card-content>
         <form name="userForm">
               <md-input-container>
                 <label>Email Address</label>
                 <input md-maxlength="30" required name="email" ng-model="user.email">
                 <div ng-messages="userForm.email.$error">
                   <div ng-message="required">This is required.</div>
                 </div>
               </md-input-container>
               <md-input-container>
                 <label>Username</label>
                 <input md-maxlength="30" required name="username" ng-model="user.username">
                 <div ng-messages="userForm.username.$error">
                   <div ng-message="required">This is required.</div>
                 </div>
               </md-input-container>
               <md-input-container>
                 <label>Password</label>
                 <input md-maxlength="30" type="password" required name="password" ng-model="user.password">
                 <div ng-messages="userForm.password.$error">
                   <div ng-message="required">This is required.</div>
                 </div>
               </md-input-container>
               <md-input-container layout-align="center center">
               <md-button class="md-raised md-primary signupBtn" ng-click="signUp()"> Create Account </md-button>
                  <span>Already have an account? <a href="/sign_in">Sign In</a></span>
               </md-input-container>
          </form>
      </md-card-content>
    </md-card>
 </div>


</md-content>
